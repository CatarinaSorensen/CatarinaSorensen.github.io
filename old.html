  <script type="text/javascript">
    $(window).keypress(function(e) {
    	if (e.keyCode == 0 || e.keyCode == 32) {
    		document.getElementById('defvid').style.display = 'block';
    		document.getElementById('fuckyes').style.display = 'none';
    		document.getElementById('untzu').style.display = 'none';
    		document.getElementById('audio').pause();
    	}
    });
    if (new Date().getDay() == 3) {
    	document.getElementById('ons').style.display = 'block';
    	document.getElementById('audio').play();
    	setTimeout(mix, 6300);
    }else {
    	setTimeout(function() {
    		document.body.style.backgroundColor = "black";
    		tick();
    	}, 6300);
    	document.getElementById('default').style.display = 'block';
    }

    function mix() {
    	if (document.body.style.backgroundColor == "white")
    		document.body.style.backgroundColor = "pink";
    	else
    		document.body.style.backgroundColor = "white";
    	setTimeout(mix, 200);
    }

    function tick() {
    	var dates = document.getElementsByClassName("date");
    	for (var i = 0; i < dates.length; i++)
    		dates[i].innerHTML = countdown(nextUntz()).toString();
    	setTimeout(tick, 1000);
    }

    function nextUntz() {
    	var d = new Date();
    	var t = d.getTime();
    	var ct = (((d.getHours() * 60 + d.getMinutes()) * 60) + d.getSeconds()) * 1000;
    	var oneDay = 86400000;
    	switch (d.getDay()) {
    		case 0:
    			t = t + (3 * oneDay) - ct;
    			break;
    		case 1:
    			t = t + (2 * oneDay) - ct;
    			break;
    		case 2:
    			t = t + (1 * oneDay) - ct;
    			break;
    		case 4:
    			t = t + (6 * oneDay) - ct;
    			break;
    		case 5:
    			t = t + (5 * oneDay) - ct;
    			break;
    		case 6:
    			t = t + (4 * oneDay) - ct;
    			break;
    	}
    	d.setTime(t);
    	return d;
    }
    var lastIndex = -1;

    function randomImage() {
    	var theImage = document.getElementById('myimage');

    	var imgArray = new Array('untzvideo.jpg', 'dafuq.jpg', 'untzdalf.jpg', 'dontalways.jpg',
    		'dontmiss.png', 'doyouevenuntz.jpg', 'mintu.jpg', 'luka.jpg', 'untz-sittning.jpg');

    	if (imgArray.length > 1) {
    		var imgIndex = Math.floor(Math.random() * imgArray.length);
    		while (imgIndex == lastIndex) {
    			imgIndex = Math.floor(Math.random() * imgArray.length);
    		}
    		var imgPath = 'images/' + imgArray[imgIndex];
    		theImage.src = imgPath;
    		theImage.alt = imgArray[imgIndex];
    		lastIndex = imgIndex;
    	}
    }
